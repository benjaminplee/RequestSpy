<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Request Spy</title>
  </head>
  <body>
  	<center>
    	<h1>Request Spy</h1>
    	<h3>Need a way to check what was sent to a URL?  Done. </h3>
    	<br /><br />
    	<p>
    		Send your requests to any URL starting with /request/
    	</p>
    	<p>
    		<i>e.g. try clicking here: <a href="request/tryMe"><strong>request</strong>/TryMe</a></i>
    	</p>
    	<br /><br />
    	<p>
    		Spy on the traffic that comes across by replacing /request/ with /spy/
    	</p>
    	<p>
    		<i>e.g. spy here: <a href="request/tryMe"><strong>spy</strong>/TryMe</a></i>
    	</p>
    </center>
  </body>
</html>
